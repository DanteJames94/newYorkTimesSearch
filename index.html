<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>

  <h1 id="header">New York Times Search</h1>
  <body>
    <div class="card">
      <div class="card-body">
        <h1 class="cardHeader">Search Parameters</h1>
        <div id="wrapper">
          <p class="terms">Search Terms:</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <p class="terms">Number of Records to Retrieve:</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <p class="terms">Start Year (Optional):</p>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <p class="terms">End Year (Optional):</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <button class="btn btn-primary" id="search-btn">Search</button>
          <button class="btn btn-primary" id="clear-Results">
            Clear Results
          </button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h1 class="cardHeader">Top Articles</h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  
</html>
